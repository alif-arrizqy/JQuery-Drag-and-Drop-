<!DOCTYPE html>
<html>
<head>
	<title>drag and drop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h3>ARITMATIKA</h3>
		<h4>Jawab Dengan Benar Ya..</h4>
		
		<fieldset>
		<legend>soal 1</legend>
		<div class="drag-drop-game">
			<div class="row tempat-drop">
				<div class="kotak ui-widget-header">17</div>
				<div class="kotak ui-widget-header dropable" title="+">...</div>
				<div class="kotak ui-widget-header">2</div>
				<div class="kotak ui-widget-header">=</div>
				<div class="kotak ui-widget-header">19</div>
			</div>
			<div class="row pilihan-drop">
				<div class="kotak ui-widget-content dragable">+</div>
				<div class="kotak ui-widget-content dragable">x</div>
				<div class="kotak ui-widget-content dragable">-</div>
				<div class="kotak ui-widget-content dragable">/</div>
				<div class="kotak ui-widget-content dragable">%</div>
			</div>
		</div>
		</fieldset>
		<br/><br/>

		<fieldset>
		<legend>soal 2</legend>
		<div class="drag-drop-game-kedua">
			<div class="row-kedua tempat-drop-kedua">
				<div class="kotakKedua ui-widget-headerKedua">10</div>
				<div class="kotakKedua ui-widget-headerKedua">-</div>
				<div class="kotakKedua ui-widget-headerKedua dropableKedua" title="2">...</div>
				<div class="kotakKedua ui-widget-headerKedua">=</div>
				<div class="kotakKedua ui-widget-headerKedua">8</div>
			</div>
			<div class="row-kedua pilihan-drop">
				<div class="kotakKedua ui-widget-content dragableKedua">3</div>
				<div class="kotakKedua ui-widget-content dragableKedua">2</div>
				<div class="kotakKedua ui-widget-content dragableKedua">1</div>
				<div class="kotakKedua ui-widget-content dragableKedua">5</div>
				<div class="kotakKedua ui-widget-content dragableKedua">7</div>
			</div>
		</div>
		</fieldset>
		<br/><br/>

		<fieldset>
		<legend>soal 3</legend>
		<div class="drag-drop-game-ketiga">
			<div class="row-ketiga tempat-drop-ketiga">
				<div class="kotakKetiga ui-widget-headerKetiga">2</div>
				<div class="kotakKetiga ui-widget-headerKetiga">x</div>
				<div class="kotakKetiga ui-widget-headerKetiga">3</div>
				<div class="kotakKetiga ui-widget-headerKetiga">=</div>
				<div class="kotakKetiga ui-widget-headerKetiga dropableKetiga" title="6">...</div>
			</div>
			<div class="row-ketiga pilihan-drop">
				<div class="kotakKetiga ui-widget-content dragableKetiga">3</div>
				<div class="kotakKetiga ui-widget-content dragableKetiga">2</div>
				<div class="kotakKetiga ui-widget-content dragableKetiga">6</div>
				<div class="kotakKetiga ui-widget-content dragableKetiga">5</div>
				<div class="kotakKetiga ui-widget-content dragableKetiga">8</div>
			</div>
		</div>
		</fieldset>
		<br/><br/>

		<fieldset>
		<legend>soal 4</legend>
		<div class="drag-drop-game-keempat">
			<div class="row-keempat tempat-drop-keempat">
				<div class="kotakKeempat ui-widget-headerKeempat">8</div>
				<div class="kotakKeempat ui-widget-headerKeempat">/</div>
				<div class="kotakKeempat ui-widget-headerKeempat">2</div>
				<div class="kotakKeempat ui-widget-headerKeempat">=</div>
				<div class="kotakKeempat ui-widget-headerKeempat dropableKeempat" title="4">...</div>
			</div>
			<div class="row-keempat pilihan-drop">
				<div class="kotakKeempat ui-widget-content dragableKeempat">4</div>
				<div class="kotakKeempat ui-widget-content dragableKeempat">2</div>
				<div class="kotakKeempat ui-widget-content dragableKeempat">5</div>
				<div class="kotakKeempat ui-widget-content dragableKeempat">3</div>
				<div class="kotakKeempat ui-widget-content dragableKeempat">1</div>
			</div>
		</div>
		</fieldset>
		<br/><br/>
	</div>
</body>
</html>
