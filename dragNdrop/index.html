<!DOCTYPE html>
<html>
<head>
	<title>drag and drop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h3>URUTKAN ABJAD!</h3>
		<h4>drag & drop</h4>
		<div class="drag-drop-game">
			<div class="row tempat-drop">
				<div class="kotak ui-widget-header dropable">A</div>
				<div class="kotak ui-widget-header dropable">B</div>
				<div class="kotak ui-widget-header dropable">C</div>
				<div class="kotak ui-widget-header dropable">D</div>
				<div class="kotak ui-widget-header dropable">E</div>
			</div>
			<div class="row pilihan-drop">
				<div class="kotak ui-widget-content dragable">E</div>
				<div class="kotak ui-widget-content dragable">A</div>
				<div class="kotak ui-widget-content dragable">B</div>
				<div class="kotak ui-widget-content dragable">D</div>
				<div class="kotak ui-widget-content dragable">C</div>
			</div>
		</div>
	</div>
</body>
</html>
